<!--  https://angular.io/guide/form-validation-->

<div class="row mt-4">
    <div class="col-md-6">
        <div class="row" style="height: 450px;">
            <div class="col-md-12 my-auto side-header">
                <img style="width: 130px;"src="/assets/img/adduser.png" alt="Add user image." class="mx-auto d-block">
                <h1 style="text-align: center;">User Registration</h1>
                
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <form [formGroup]="service.formModel" autocomplete="off">
        <div class="form-group required">
            <label>First Name</label>
            <input class="form-control" formControlName="FirstName">
            <label class="text-danger" *ngIf="service.formModel.get('FirstName')?.touched && service.formModel.get('FirstName')?.errors?.required">This field is mandatory.</label>
        </div>
        <div class="form-group required">
            <label>Last Name</label>
            <input class="form-control" formControlName="LastName">
            <label class="text-danger" *ngIf="service.formModel.get('LastName')?.touched && service.formModel.get('LastName')?.errors?.required">This field is mandatory.</label>
        </div>
        <div class="form-group required">
            <label>Email</label>
            <input class="form-control" formControlName="Email">
            <label class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.required">This field is mandatory.</label>
            <label class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.email">Invalid email address.</label>
        </div>
        <div formGroupName="Passwords">
            <div class="form-group required">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="Password">
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.required">This field is mandatory.</label>
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.minLength">Minimum 8 characters required.</label>
            </div>
            <div class="form-group required">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="ConfirmPassword">
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.required">This field is mandatory.</label>
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.passwordMismatch">Corfirm password does not match.</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md8 offset-md-2">
                <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign Up</button>
            </div>
        </div>
    </form>
    </div>
    
</div>
